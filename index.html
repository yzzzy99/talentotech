<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação de Números</h1>
    <p>Adivinhe o número entre 1 e 100</p>
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button onclick="adivinhar()">Adivinhar</button>
    <p id="resultado"></p>
    <button onclick="reiniciar()">Reiniciar Jogo</button>

    <script src="app.js"></script>
</body>
</html>
